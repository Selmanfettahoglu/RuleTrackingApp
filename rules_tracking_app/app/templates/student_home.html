<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Student Home</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   <style>
       body {
           background-color: #f8f9fa;
       }
       .container {
           display: flex;
           flex-direction: column;
           justify-content: center;
           align-items: center;
           height: 20vh;
       }
       .btn-group {
           margin-top: 20px;
       }
   </style>
</head>
<body>
   <div class="container">
       {% if session['role'] == 'student' %}
       <h1 class="display-4">ðŸ‘‹ Welcome, {{ username }}!</h1>
       <p class="lead">Your Behavior Tracker:</p>
       <div class="btn-group">
           <a href="{{ url_for('main.student_behavior_table', student_name=username) }}" class="btn btn-info btn-lg">View Behavior Table</a>
           <a href="{{ url_for('main.logout') }}" class="btn btn-danger btn-lg">Logout</a>
       {% else %}
           <div class="button-container text-center mt-5">
                <a href="{{ url_for('main.teacher_home') }}" class="btn btn-primary btn-lg">Go Back to Home</a>
            </div>
       {% endif %}
       </div>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
