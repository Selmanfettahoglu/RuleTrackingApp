<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Home Rules Tracker{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Home Rule Tracking Application</span>
                <div>
                    <span class="navbar-text me-3">Hello, {{ session.get('username') }}</span>
                    <a href="{{ url_for('main.logout') }}" class="btn btn-outline-light">Logout</a>
                </div>
            </div>
        </nav>
    </header>


    <!-- Dynamic Content -->
    {% block content %}
    {% endblock %}


    <!-- Footer -->
    <footer class="text-center mt-4 py-3 bg-light border-top">
        <p class="mb-0">&copy; All rights are reserved to Selma Fettahoglu</p>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
