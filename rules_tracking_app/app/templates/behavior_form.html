<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Behavior Points Form</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .form-card {
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-radius: 10px;
            padding: 20px;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            font-size: 1.1rem;
        }
    </style>
</head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Behavior Points Form</title>
</head>
<body>
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h1 class="text-center">Behavior Points Form</h1>
        </div>
        <div class="form-card bg-white">
            <form method="POST">
                {{ form.hidden_tag() }}
                <div class="mb-3">
                    <label for="student_name" class="form-label">Student Name:</label>
                    {{ form.student_name(class="form-control", placeholder="Enter student Name") }}
                </div>
                <div class="mb-3">
                    <label for="title" class="form -label">Behavior Description:</label>
                    {{ form.title(class="form-control", placeholder="Enter behavior description") }}
                </div>
                <div class="text-center">
                <button type="submit" class="btn btn-danger" >Submit</button>
                </div>
            </form>
        </div>
            <!-- Back Button or Other Links -->
        <div class="button-container text-center mt-5">
            <a href="{{ url_for('main.teacher_home') }}" class="btn btn-primary btn-lg">Go Back to Home</a>
        </div>
   </div>

    <script src="https://cdn.jsdeliver.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdeliver.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
